<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compre Certo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <ion-icon name="cart-outline" class="carrinho"></ion-icon>
      <ion-icon name="close-circle-outline" class="close"></ion-icon>
      <h2>Compre Certo</h2>
    </header>

    <div class="itens">
      <div class="containerMercearia container-item">
        <h3>Mercearia <ion-icon style="margin-left: 1rem;" name="fast-food-outline"></ion-icon></h3>
      </div>

      <div class="containerFrios container-item">
        <h3>Frios e Lacticínios <ion-icon style="margin-left: 1rem;" name="flower-outline"></ion-icon> </h3>
      </div>

      <div class="containerMatinais container-item">
        <h3>Matinais <ion-icon style="margin-left: 1rem;" name="cafe-outline"></ion-icon></h3>
      </div>

      <div class="containerAçougue container-item">
        <h3>Açougue <ion-icon style="margin-left: 1rem;" name="fish-outline"></ion-icon></h3>
      </div>

      <div class="containerHortiFruti container-item">
        <h3>HortiFruti <ion-icon style="margin-left: 1rem;" name="pint-outline"></ion-icon></h3>
      </div>
    </div>

    <div class="itens-selecionados">
        <span>ITENS:</span>
        <div></div>

        <button class="addTudo" onclick="addTudo()">Selecionar as Quantidades</button>
      </div>
  </div>
  <script src="/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
