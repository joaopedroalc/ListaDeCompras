<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="/assets/carrinho.png" alt="carrinho" class="carrinho">
      <img src="/assets/close.png" alt="close" class="close">
      <h2>Lista de Compras</h2>
    </header>

    <div class="itens">
      <div class="containerMercearia container-item">
        <h3>Mercearia</h3>
      </div>

      <div class="containerFrios container-item">
        <h3>Frios e Lacticínios</h3>
      </div>

      <div class="containerMatinais container-item">
        <h3>Matinais</h3>
      </div>

      <div class="containerAçougue container-item">
        <h3>Açougue</h3>
      </div>

      <div class="containerHortiFruti container-item">
        <h3>HortiFruti</h3>
      </div>
    </div>

    <div class="itens-selecionados">
        <span>ITENS:</span>
        <div></div>

        <button class="addTudo" onclick="addTudo()">Selecionar as Quantidades</button>
      </div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
